<div class="company">
    @@ if(context.img.src !== "@@job.img.src") {
        <img src="@@img.src" alt="@@img.alt" class="company__logo _round"/>
    }
    <div class="company__content">
        <div class="text_bold h4">
            @@name
        </div>
        <div class="">
            @@company
        </div>
        <div class="company__info">
            <div class="company__info-item text_light">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M96 32C96 14.33 110.3 0 128 0C145.7 0 160 14.33 160 32V64H288V32C288 14.33 302.3 0 320 0C337.7 0 352 14.33 352 32V64H400C426.5 64 448 85.49 448 112V160H0V112C0 85.49 21.49 64 48 64H96V32zM448 464C448 490.5 426.5 512 400 512H48C21.49 512 0 490.5 0 464V192H448V464z"/></svg>
                @@date
            </div>
            @@if (context.location !== "@@job.location") {
                <div class="company__info-item text_light">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192H384z"/></svg>
                    @@location
                </div>
            }
        </div>
        
    </div>
</div>
